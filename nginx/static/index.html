<!doctype html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <!-- Google Login CDN -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="669641560558-fbjtfd8ju76985cdmjt2tf9tmnfnqia3.apps.googleusercontent.com">
            <title>Docker Nginx</title>
    </head>
    <body>

        <!-- Modal Ricette -->
        <div class="modal fade" id="recipeListModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleRecipeListModal">Seleziona la ricetta</h5>
                        <button type="button" id="closeModalRecipesBtn" class="btn-close closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id='recipeListDiv' class="list-group list-group-flush">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="okModalBtnRecipe" type="button" class="btn btn-primary" data-bs-dismiss="modal">Scegli</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ingredienti -->
        <div class="modal fade" id="ingListModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleIngListModal"></h5>
                        <button type="button" id="closeModalIngBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id='IngListDiv' class="list-group list-group-flush">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="okModalBtnIng" type="button" class="btn btn-primary" data-bs-dismiss="modal">Scegli</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal authUrl -->
        <div class="modal" id="authUrlModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Segui il seguente URL per autorizzare Google Calendar</h5>
                  <button type="button" id="closeModalAuthUrlBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="authUrlSpace"></p>
                </div>
              </div>
            </div>
          </div>

        <div id="formRecipeDiv" class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <label for="recipeBox">Inserire ricetta:</label>
                        <input type="text" id="recipeBox" name="recipeBox" value="Avocado"><br><br>
                        <label for="ingBox">Inserire ingrediente:</label>
                        <input type="text" id="ingBox" name="ingBox" value="Avocado"><br><br>
                    </form>
                </div>
                <div class="col">
                    <button type="button" id="recipeBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeListModal">Aggiungi Ricetta</button>
                    <button type="button" id="ingBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ingListModal">Aggiungi Ingrediente</button>
                    <button type="button" id="calendarBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#authUrlModal">Salva in Calendar</button>
                    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                    <!-- <button type="button" id="recipeBtnOffline" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeListModal">Get Recipe Offline</button> -->
                </div>
            </div>
        </div>

        <div id="listRecipes" class="list-group p-3"></div>
    </body>
</html>
